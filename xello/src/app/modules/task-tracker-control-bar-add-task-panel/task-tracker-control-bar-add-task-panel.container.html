<div class="container-full sticky-top sticky-top-offset bg-body-secondary p-5">
  <div class="position-absolute top-0 end-0 p-5" (click)="cancel()">
    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
      <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708z"/>
    </svg>
  </div>
  <div>
    <h5>Add Task</h5>
  </div>
  <div [formGroup]="addTaskFormGroup">
    <div class="mt-3">
      <label for="title" class="form-label">Title</label>
      <div class="input-group has-validation">
        <input formControlName="title" type="text" class="form-control" [class]="addTaskFormGroup.controls['title'].invalid && addTaskFormGroup.controls['title'].touched ? 'is-invalid' : ''" id="title">
        <div *ngIf="addTaskFormGroup.controls['title'].invalid && addTaskFormGroup.controls['title'].touched" class="invalid-feedback">
          Required
        </div>
      </div>
    </div>
    <div class="mt-3">
      <label for="desc" class="form-label">Description</label>
      <div class="input-group has-validation">
        <textarea formControlName="description" class="form-control" [class]="addTaskFormGroup.controls['description'].invalid && addTaskFormGroup.controls['description'].touched ? 'is-invalid' : ''" id="desc" rows="5"></textarea>
        <div *ngIf="addTaskFormGroup.controls['description'].invalid && addTaskFormGroup.controls['description'].touched" class="invalid-feedback">
          Required
        </div>
      </div>
    </div>
    <div class="mt-3">
      <button type="button" class="btn btn-primary me-2" (click)="add()">Add</button>
      <button type="button" class="btn btn-outline-danger" (click)="cancel()">Cancel</button>
    </div>
  </div>
</div>
